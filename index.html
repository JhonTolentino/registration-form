<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="island">
    <div class="unit s">
      <h1 class="pad-1 normal border-box-bottom">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="" method="POST" action="index.html">
        <fieldset>
          <legnd class="push mega italic">Personal details</legend>
            <div class="grid">

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="_fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

            <div class="unit xs-1 s-1 m-1 l-1 xl-1">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>

            <h3>Mission Statement</h3>
            <div class="push">
              <label for="message">Why do you want to go to Mars?</label>
              <textarea id="message" name="message"></textarea>
            </div>

            <div class="unit-content-center-horizontal">
              <button type="submit">Register for the trip!</button>
            </div>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
